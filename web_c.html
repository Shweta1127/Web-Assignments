<!-- create a  user registration form using html.-->
<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body>
		<h1>REGISTRATION FORM</h1>
		<form>
			<lable for = "first">FIRST NAME</lable><input id = "first" type = "text" name = "fname" required><br><br>
			<lable for = "last">LAST NAME</lable><input id = "last" type = "text" name = "lname" required><br><br>
			<lable for = "gender">GENDER</lable>
			<lable for = "male">MALE</lable><input id = "male" type = "radio" name = "gender" value = "male" >
			<lable for = "female">FEMALE</lable><input id = "female" type = "radio" name = "gender" value = "female" >
			<lable for = "other">OTHER</lable><input id = "male" type = "radio" name = "gender" value = "other" ><br><br>
			<lable for = "mail">EMAIL</lable><input id = "mail" type = "email" name = "email" ><br><br>
			<lable for = "dob">DATE OF BIRTH</lable>
			<select>
				<option>Date</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
			<select>
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>March</option>
				<option>April</option>
			</select>
			<select>
				<option>Year</option>
				<option>1998</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select><br><br>
			<lable for = "pass">PASSWORD</lable><input id = "pass" type = "password" name = "password" ><br><br>
			<input type="checkbox" name="agree"> I agree to all term & conditions.<br><br>
			<input type = "submit" name = "submit" value = "SUBMIT">
			
		</form>
	</body>
</html>
