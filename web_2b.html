<html>
<head>
	<meta charset = "utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css" type="text/css">
	<title>Search Bar</title>	
</head>
<body>
	<img class="img" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
	<form action="https://www.google.com/search" method="get" class="qry" target="_blank">
		<input autocomplete="on" class="qry_text" name="q" placeholder="Type to Search" type="text">
		<button class="btn" type="submit"><i class="fa fa-search"></i></button>
		
	</form>
</body>
</html>
